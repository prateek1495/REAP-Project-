<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="TabForms.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div  class="forgot-password-div">
		<form class="form-horizontal">
			<fieldset>

			<!-- Form Name -->
			<legend>Forgot Password</legend>
			<hr>
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="textinput">Email</label>  
			  <div class="col-md-4">
			  <input id="textinput" name="textinput" type="text" placeholder="Email" class="form-control input-md" required="">
			    
			  </div>
			</div>

			<!-- Button (Double) -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="button1id"></label>
			  <div class="col-md-8">
			    <button id="button1id" name="button1id" class="btn btn-primary">Send Password</button>
			    <button id="button2id" name="button2id" class="btn btn-default">Close</button>
			  </div>
			</div>
			</fieldset>
		</form>
	</div>
	

</body>
</html>
