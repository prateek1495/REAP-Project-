<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DashBoard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/SignUp.css">
</head>
<body>
<div class="container">
    <nav class="navbar-expand-lg navbar-light bg-light">
        <img src="http://reap.tothenew.com/assets/reap-ed280031215032f3350f114b95893a51.png" style="width: 10%;">
        <img src="http://reap.tothenew.com/assets/text_footer-8f0e1eb9c8ec931dcc66dbcdc631fe64.png"
             style="width: 20%;margin-right: 5%">
        <input type="button" class="btn btn-default" value="Back to Newers World">
        <a href="#">
            <button type="button" class="btn btn-default" id="dashboard">
                <img class="navBarButton"
                     src="http://reap.tothenew.com/assets/ico-dashboard-5dff3444ebd21480dadfeeb0f0598268.png">
                Dashboard
            </button>
        </a>
        <a href="#">
            <button type="button" class="btn btn-default" id="badges">
                <img src="http://reap.tothenew.com/assets/ico-badge-f806ef61da2bf4d67425de6f36f427a9.png">
                Badges
            </button>
        </a>
        <a href="#">
            <button type="button" class="btn btn-default" id="certificates">
                <img src="http://reap.tothenew.com/assets/ico-certificate-d6437fe43be76d37d084caa8f0788b9c.png"
                     style="width: 21px;height: 21px">
                Certificates
            </button>
        </a>
        <div class="dropdown">
            <button type="button" class="dropdown-toggle" data-toggle="dropdown"
                    style="border: 0;border-radius: 50%;padding: 0">
                <img src="http://success-factor.s3.amazonaws.com/prod/profilePicFolder/b7a40aed-6992-4028-a6ea-087e0378953b_2306-Lohit-Ahooja-PROFILEPICTURE.jpeg"
                     class="notification"></button>
            <div class="dropdown-menu dropdown-menu-right"
                 style="min-width: 612px;padding-bottom: 0px;margin-top: 12px;">
                <div style="font-size: xx-large">Your Profile</div>
                <img
                        src="http://success-factor.s3.amazonaws.com/prod/profilePicFolder/b7a40aed-6992-4028-a6ea-087e0378953b_2306-Lohit-Ahooja-PROFILEPICTURE.jpeg"
                        style="float: left;width: 122px;height: 122px;margin-bottom: 10px">
                <div style="height: auto">
                    <span class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"
                          style="font-size: large;">Newers Name :</span>
                    <span class="col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5"
                          style="font-size: large;">Lohit Ahooja </span>
                </div>
                <div>
                    <span class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"
                          style="font-size: large;">Business Unit :</span>
                    <span class="col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5" style="font-size: large;">JVM</span>
                </div>
                <div>
                    <span class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4" style="font-size: large;">Regions :</span>
                    <span class="col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5" style="font-size: large;">Ninjas </span>
                </div>
                <div>
                    <span class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4" style="font-size: large;">Email-id :</span>
                    <span class="col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5" style="font-size: large;">lohit.ahooja@tothenew.com</span>
                </div>
                <div style="display: block;clear: left;overflow: hidden;background-color: #f4f4f4;padding: 10px">
                    <button class="btn btn-secondary"
                            style="float: left;background-color: #f4f4f4;padding-bottom: 0px;border: 0px;alignment: center">
                        Guidelines
                    </button>
                    <button class="btn btn-secondary"
                            style="float: right;background-color: #f4f4f4;padding-bottom: 0px;border: 0px">Log Out
                    </button>
                </div>
            </div>
        </div>
        <img src="../images/notification_icon.svg" class="notification" style="margin-right: 5%;padding: 10px">
    </nav>
    <form action="/" style="margin-top: 5.8%">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <b>Email</b>
        <input type="text" placeholder="Enter Email" name="email" required>

        <b>Password</b>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <b>Repeat Password</b>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button type="button" class="cancelButton">Cancel</button>
            <button type="submit" class="signUpButton">Sign Up</button>
        </div>
    </form>
</div>
</body>
</html>
